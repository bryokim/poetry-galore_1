<!-- Navigation -->
<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{ url_for('accounts.hello') }}" class="nav-link px-2 text-secondary">Nyumbani</a></li>
        </ul>
  
        <div class="text-end" translate="no">
          {% if current_user.is_authenticated %}
          <a href="{{ url_for('accounts.hello') }}"><button type="button" class="btn btn-danger me-2" translate="yes">Logout</button></a>
          {% else %}
            <a href="{{ url_for('accounts.login') }}"><button type="button" class="btn btn-outline-light me-2" translate="yes">Login</button></a>
            <a href="{{ url_for('accounts.register') }}"><button type="button" class="btn btn-success" translate="yes">Sign up</button></a>
          {% endif %}
            
        </div>
      </div>
    </div>
</header>
